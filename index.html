<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ClearText - HTML</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }
      .editor {
        padding: 50px;
        height: calc(100% - 100px);
        width: calc(100% - 100px);
        line-height: 25px;
        font-size: 20px;
        color: #000;
        font-family: "Courier New";
      }
      .editor:focus {
        outline: none;
      }
    </style>
  </head>
  <body>
    <div class="editor" contentEditable="true"></div>
  </body>
  <script src="en.js"></script>
  <script src="cleartext.js"></script>
</html>
